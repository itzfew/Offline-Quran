<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Quran Reader</title>
    <link rel="stylesheet" href="styles.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
</head>
<body>
    <div class="container">
        <div class="top-menu">
            <button id="juz-menu-btn" class="menu-btn">
                <i class="fas fa-th-list"></i> Juz Menu
            </button>
            <div id="juz-menu" class="juz-menu hidden">
                <!-- Example Juz items; adjust based on actual data -->
                <a href="#" data-page="1">Juz-01</a>
                <a href="#" data-page="21">Juz-02</a>
                <a href="#" data-page="41">Juz-03</a>
                <!-- Add more Juz links as needed -->
            </div>
        </div>
        <div class="progress-container">
            <div id="progress-bar"></div>
        </div>
        <div class="page-wrapper">
            <img id="quran-page" src="source/pages/1.png" alt="Quran Page">
        </div>
        <div class="nav-arrows">
            <button id="prev-page" class="nav-arrow">
                <i class="fas fa-chevron-left"></i>
            </button>
            <button id="next-page" class="nav-arrow">
                <i class="fas fa-chevron-right"></i>
            </button>
        </div>
    </div>
    <script src="script.js"></script>
    <script>
        if ('serviceWorker' in navigator) {
            navigator.serviceWorker.register('/sw.js')
                .then(() => console.log('Service Worker registered'))
                .catch(error => console.error('Service Worker registration failed:', error));
        }
    </script>
</body>
</html>
