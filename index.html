<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Quran Reader</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <div class="header">
            <button id="theme-toggle">Toggle Theme</button>
            <input type="text" id="search-bar" placeholder="Search by chapter or verse">
            <button id="bookmark-btn">Bookmark</button>
        </div>
        <div class="progress-container">
            <div id="progress-bar"></div>
        </div>
        <div class="page-wrapper">
            <img id="quran-page" src="source/pages/1.png" alt="Quran Page">
        </div>
        <audio id="audio-recitation" controls>
            <source src="audio/page1.mp3" type="audio/mpeg">
            Your browser does not support the audio element.
        </audio>
    </div>
    <script src="script.js"></script>
</body>
</html>
